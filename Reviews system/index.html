<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <main>
          <section class="container">
            <!-- Title -->
            <div class="title">
                <h2>People's Reviews</h2>
                <div class="underline"></div>
            </div>
           
            <!-- Review -->
           
            <article class="review">
                <div class="img-container">
                    <img src="img1.jpeg" id="person-img" alt=""/>
                </div>

                <h4 id="author">Kapil Garg</h4>
                <p id="job">Web Devolper</p>
                <p id="info"> This course is so good about resources we can easily 
                    understand what we can easily grab This is vary bebigicial for 
                    my future Thank you this type of course, keep it going
                </p>

                <!-- prev next buttons -->
                <div class="button-container">
                    <!-- prev button -->
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                     <!-- next button -->

                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">Suprise me</button>

            </article>


          </section>
      </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
